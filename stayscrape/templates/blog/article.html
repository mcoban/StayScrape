{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

	<title>Blog</title>
	<meta name="description" content="">

	<link rel="stylesheet" href="{% static "css/core.min.css" %}">
	<link rel="stylesheet" href="{% static "css/custom.css" %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static "img/favicon.png" %}">

</head>


<body id="article">
	
	<nav class="navbar navbar-blog">
		<div class="container-blog">
			<a href="{{ settings.SITE_URL }}" class="blog-logo">STAYSCRAPE BLOG</a>
		</div>
		<div class="container-blog">
			<ul class="nav navbar-nav navbar-left">
				<li><a href="{{ settings.SITE_URL }}">Home</a></li>
				<li><a href="#">Destinations</a></li>
			</ul>

		</div>
	</nav>


	<div class="article-container marginTop30">
		<div class="container-article">
			<header>
				<div class="articleImage block fullWidth backgroundSizeCover height500" style="background-image: url({{ article.featured_picture_url }}); background-position: 50% 50%"></div>
				<h1 class="marginTop30 fontSize40">{{ article.title }}</h1>
				<h2 class="marginTop0 marginBottom50 fontSize24 fontWeight300">{{ article.short }}</h2>
			</header>
			<div class="content">
				{% autoescape off %}
				{{ article.body }}
				{% endautoescape %}
			</div>
		</div>
	</div>
	

</body>
</html>
