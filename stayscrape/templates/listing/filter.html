{% extends "listing/base.html" %}
{% load static %}

{% block "headerSeo" %}
	{% if pagination.page > 1 %}
	<meta name="robot" content="noindex, follow">
	{% else %}
	<meta name="robot" content="index, follow">
	{% endif %}
	<meta name="google-site-verification" content="lZO5IWn3nah7oMoWC-7KTW2NDrDig7eWWSkBwLLYVCQ" />
	<meta name="yandex-verification" content="c610cdede3d0610b" />
	<meta name="p:domain_verify" content="fc101eb29f5d4b1c8dea412494fc9740" />
	
	<meta name="author" content="StayScrape" />
	<link rel="publisher" href="https://plus.google.com/107271556185400806991" />
	<meta property="og:title" content="{% if place.meta_title %}{{ place.meta_title }}{% else %}Holiday Villas in {{ place.name }} For Rent | StayScrape{% endif %}" />
	<meta property="og:url" content="https://stayscrape.com/villas/{{ place.slug }}" />
	<meta property="og:description" content="" />
	<meta property="og:image" content="https://stayscrape.com/assets/img/logo@3x.png" />
	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="StayScrape" />
	<meta property="og:locale" content="en_UK" />

	<meta name="twitter:title" content="{% if place.meta_title %}{{ place.meta_title }}{% else %}Holiday Villas in {{ place.name }} For Rent | StayScrape{% endif %}" />
	<meta name="twitter:url" content="https://stayscrape.com/villas/{{ place.slug }}" />
	<meta name="twitter:description" content="" />
	<meta name="twitter:site" content="@stayscrape" />

	<meta itemprop="name" content="{% if place.meta_title %}{{ place.meta_title }}{% else %}Holiday Villas in {{ place.name }} For Rent | StayScrape{% endif %}" />
	<meta itemprop="url" content="https://stayscrape.com/villas/{{ place.slug }}" />
	<meta itemprop="description" content="" />
	<meta itemprop="image" content="https://stayscrape.com/assets/img/logo@3x.png" />
{% endblock %}

{% block "social" %}
<div class="social">
	<span class="stay-connected">Follow Us</span>
	<a href="https://www.facebook.com/stayscrape" rel="nofollow" target="_blank"><img src="{% static "img/social-icons/facebook.png" %}" width="24" alt="StayScrape Facebook"></a>
	<a href="https://twitter.com/stayscrape" rel="nofollow" target="_blank"><img src="{% static "img/social-icons/twitter.png" %}" width="24" alt="StayScrape Twitter"></a>
	<a href="#"><img src="{% static "img/social-icons/linkedin.png" %}" width="24" alt="StayScrape Linkedin"></a>
	<a href="https://www.instagram.com/stayscrapedotcom/" rel="nofollow" target="_blank"><img src="{% static "img/social-icons/instagram.png" %}" width="24" alt="StayScrape Instagram"></a>
	<a href="https://uk.pinterest.com/stayscrape" rel="nofollow" target="_blank"><img src="{% static "img/social-icons/pinterest.png" %}" width="24" alt="StayScrape Pinterest"></a>
	<a href="https://plus.google.com/107271556185400806991" rel="nofollow" target="_blank"><img src="{% static "img/social-icons/google-plus.png" %}" width="24" alt="StayScrape Google+"></a>
	<a href="https://www.youtube.com/channel/UC8IGd5XqG8xhST4Y7ieUrkQ" rel="nofollow" target="_blank"><img src="{% static "img/social-icons/youtube.png" %}" width="24" alt="StayScrape Youtube"></a>
</div>
{% endblock %}
