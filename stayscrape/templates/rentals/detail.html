{% extends "rentals/base.html" %}
{% load static %}

{% block "headerSeo" %}
	<meta name="robot" content="index, follow">
	<meta name="google-site-verification" content="lZO5IWn3nah7oMoWC-7KTW2NDrDig7eWWSkBwLLYVCQ" />
	<meta name="yandex-verification" content="c610cdede3d0610b" />
	<meta name="p:domain_verify" content="fc101eb29f5d4b1c8dea412494fc9740" />
	
	<meta name="author" content="StayScrape" />
	<link rel="publisher" href="https://plus.google.com/107271556185400806991" />
	<meta property="og:title" content="{{ detail_json.listing.address.stateProvince }} {{ detail_json.listing.address.city }} Rental Villa #{{ rental.id }} in {{ detail_json.listing.primaryLocation.description }}{% if detail_json.listing.featuredAmenities.0 == "POOL" %} with Private Pool{% endif %}" />
	<meta property="og:url" content="https://stayscrape.com/villa/{{ rental.id }}" />
	<meta property="og:description" content="{{ detail_json.listing.address.stateProvince }} {{ detail_json.listing.address.city }} Rental Villa with {{ rental.bathrooms }} bahtrooms, {{ rental.bedrooms }} bedrooms, {{ rental.sleeps }} sleeps{% if detail_json.listing.featuredAmenities.0 == "POOL" %} with Private Pool{% endif %} Starting from £{{ rental.price }} average per night." />
	<meta property="og:image" content="https://stayscrape.com/assets/img/logo@3x.png" />
	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="StayScrape" />
	<meta property="og:locale" content="en_UK" />

	<meta name="twitter:title" content="{{ detail_json.listing.address.stateProvince }} {{ detail_json.listing.address.city }} Rental Villa #{{ rental.id }} in {{ detail_json.listing.primaryLocation.description }}{% if detail_json.listing.featuredAmenities.0 == "POOL" %} with Private Pool{% endif %}" />
	<meta name="twitter:url" content="https://stayscrape.com/villa/{{ rental.id }}" />
	<meta name="twitter:description" content="{{ detail_json.listing.address.stateProvince }} {{ detail_json.listing.address.city }} Rental Villa with {{ rental.bathrooms }} bahtrooms, {{ rental.bedrooms }} bedrooms, {{ rental.sleeps }} sleeps{% if detail_json.listing.featuredAmenities.0 == "POOL" %} with Private Pool{% endif %} Starting from £{{ rental.price }} average per night." />
	<meta name="twitter:image" content="https://stayscrape.com/assets/img/logo@3x.png" />
	<meta name="twitter:site" content="@stayscrape" />

	<meta itemprop="name" content="StayScrape" />
	<meta itemprop="url" content="https://stayscrape.com/villa/{{ rental.id }}" />
	<meta itemprop="description" content="{{ detail_json.listing.address.stateProvince }} {{ detail_json.listing.address.city }} Rental Villa with {{ rental.bathrooms }} bahtrooms, {{ rental.bedrooms }} bedrooms, {{ rental.sleeps }} sleeps{% if detail_json.listing.featuredAmenities.0 == "POOL" %} with Private Pool{% endif %} Starting from £{{ rental.price }} average per night." />
	<meta itemprop="image" content="https://stayscrape.com/assets/img/logo@3x.png" />
{% endblock %}
